<div class="panel {{clazz}}">
    <div class="panel-heading" ng-show="title != undefined && title != ''" >{{title}}</div>
    <div class="panel-body">
        <table class="table">
            <tr>
               <td ng-repeat="header in headers">
                   <span> {{header}} </span>
               </td>
            </tr>
            <tr ng-repeat="user in data">
                <td ng-repeat="col in cols">
                    <span> {{user[col]}}</span>
                </td>
            </tr>
        </table>
        <button class="btn btn-link center-block" ng-click="loadData();" ng-show="showMoreBtn">更多</button>
    </div>
</div>
